env:
  - GO111MODULE=on
  - NFPM_PASSPHRASE= ${{ secrets.PGP_PASSPHRASE }}
  - PGP_PRIVATE_KEY= ${{ secrets.PGP_PRIVATE_KEY }}
  - NFPM_KEY_FILE = "./BizFlyCloud"
before:
  hooks:
    - go mod download
    - echo ${{ env.PGP_PRIVATE_KEY }} > ${{ env.NFPM_KEY_FILE }}
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - linux
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  main: main.go
  binary: bizfly-agent
  hooks:
      pre: make build
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
    - goos: windows
      format: zip    
release:
  github:
    owner: BoTranVan 
    name: bfc
  prerelease: auto
  name_template: "{{ .ProjectName }}-v{{ .Version }} {{ .Env.USER }}"

